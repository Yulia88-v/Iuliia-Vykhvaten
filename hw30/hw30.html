<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hw30</title>
</head>
<style type="text/css">

#button{
	background: #f3f3f3;
}

</style>

<body>
	<button id="button">Наведи на меня</button>
	<script type="text/javascript">
		window.onload = function() {
          document.getElementById("button").onmouseover = function()
          {
              this.style.backgroundColor = "#00bd00";
          }

          document.getElementById("button").onmouseout = function()
          {
              this.style.backgroundColor = "#ffed3a";
          }
      }


	</script>

</body>
</html>
